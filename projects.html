  <form id="prediction-form">
    <!-- Add input fields here for data collection -->
    <input type="text" id="input-data" name="input-data" />
    <button type="submit">Predict</button>
  </form>

  <div id="scatter-plot"></div>

  <script src="projects.js"></script>
  <script>
    // Handle form submission
    $('#prediction-form').on('submit', function(event) {
      event.preventDefault();

      // Get the input data from the form
      var inputData = $('#input-data').val();

      // Make the AJAX request to the predict endpoint
      $.ajax({
        url: '/predict',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ 'input-data': inputData }),
        success: function(response) {
          // Process the response
          // ...
        },
        error: function(error) {
          // Handle error
          // ...
        }
      });
    });

    // Load the scatter plot
    $.ajax({
      url: '/scatter',
      type: 'GET',
      success: function(response) {
        $('#scatter-plot').html(response);
      },
      error: function(error) {
        // Handle error
        // ...
      }
    });
  </script>
