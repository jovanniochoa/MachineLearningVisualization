<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="navbar.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Product+Sans&display=swap');
    body {
      background-image: url("Images/back.jpg");  
      color: white;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 800px;
      height: 500px;
      margin: 120px auto 0; /* Adjust the top margin value to move the box further down */
      display: flex;
      flex-direction: column; /* Add this to stack elements vertically */
      justify-content: flex-start; /* Align elements to the top */
      align-items: center;
      background-color: rgb(128, 128, 128); /* Change the background color to beige */
      border-radius: 10px; /* Add round edges */
    }

    .contact-heading {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-top: 10px; /* Adjust the top margin to position the heading */
      color: rgb(255, 253, 253); /* Change the color to black */
    }

    .contact-info {
      width: 600px;
      height: 30px;
      background-color: rgb(3, 3, 3);
      margin-top: 1px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative; /* Add position relative for dropdown positioning */
    }

    .contact-info:hover {
      background-color: #000000;
    }

    .contact-info-text {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    .dropdown-menu {
      display: none;
      background-color: rgb(0, 0, 0);
      margin-top: 10px;
      padding: 5px;
      border-radius: 5px;
      position: absolute; /* Add position absolute for dropdown positioning */
      top: 70%; /* Position it below the contact-info */
      left: 0; /* Align it with the left edge of the contact-info */
      width: 100px; /* Make it smaller width */
      height: 100px; /* Make it smaller height */
    }

    .contact-info:hover .dropdown-menu {
      display: block;
    }

    .your-name {
      font-size: 16px;
      color: rgb(255, 253, 253);
      margin-top: 5px;
    }

    .name-boxes {
      display: flex;
      justify-content: space-between;
      width: 600px;
      align-items: flex-start;
    }
    .input-container {
      display: flex;
      flex-direction: column;
  }

    .name-box {
      width: 180px;
      height: 30px;
      background-color: rgb(3, 3, 3);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .name-input {
      width: 90%;
      height: 80%;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 16px;
      padding: 5px;
    }

    .name-box-label {
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .your-email {
      font-size: 16px;
      color: rgb(255, 253, 253);
      margin-top: 1px;
    }

    .email-box {
      width: 600px;
      height: 30px;
      background-color: rgb(3, 3, 3);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .email-input {
      width: 90%;
      height: 80%;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 16px;
      padding: 5px;
    }
    .your-message {
      font-size: 16px;
      color: rgb(255, 253, 253);
      margin-top: 10px;
    }

    .message-box {
      width: 600px;
      height: 150px;
      background-color: rgb(3, 3, 3);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5px;
    }

    .message-input {
      width: 90%;
      height: 90%;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 16px;
      padding: 5px;
    }
    .submit-button {
      width: 100px;
      height: 40px;
      background-color: rgb(3, 3, 3);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px; /* Adjust margin-top to push the button to the bottom */
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .submit-button:hover {
      background-color: #ffffff;
      color: rgb(3, 3, 3);
    }

    .submit-button:active {
      background-color: rgb(3, 3, 3);
      color: #ffffff;
    }

  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var contactInfoText = document.querySelector('.contact-info-text');
      var dropdownItems = document.querySelectorAll('.dropdown-menu li');

      dropdownItems.forEach(function(item) {
        item.addEventListener('click', function() {
          contactInfoText.textContent = item.textContent;
        });
      });
    });
  </script>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="navbar-brand">FireML</a>
    <ul class="navbar-links">
      <li class="navbar-link"><a href="#" data-button="true">Home</a></li>
      <li class="navbar-link"><a href="#" data-button="true">About</a></li>
      <li class="navbar-link services-link">
        <a href="#" data-button="true">Services<span class="dropdown-icon">&#9662;</span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Project1</a></li>
          <li><a href="#">Project2</a></li>
          <li><a href="#">Project3</a></li>
        </ul>
      </li>
      <li class="navbar-link"><a href="#" data-button="true">Contact</a></li>      
    </ul>
  </nav>  

  <div class="container">
    <h1 class="contact-heading">Contact US</h1>
    <div class="contact-info">
      <p class="contact-info-text">Please Select Who You Want To Contact</p>
      <ul class="dropdown-menu">
        <li>Md</li>
        <li>Jovanni</li>
        <li>Hayden</li>
      </ul>
    </div>
    <p class="your-name">Your Name</p>
    <div class="name-boxes">
      <div class="name-box">
        <input type="text" class="name-input" placeholder="First Name">
      </div>
      <div class="name-box">
        <input type="text" class="name-input" placeholder="Last Name">
      </div>
    </div>
    <p class="your-email">Email Address</p>
    <div class="email-box">
      <input type="text" class="email-input" placeholder="Eg. example@gmail.com">
    </div>
    <p class="your-message">Message</p>
    <div class="message-box">
      <textarea class="message-input" placeholder="Enter your message here"></textarea>
  </div>
  <div class="submit-button">Submit</div>
</div>
</body>
</html>
