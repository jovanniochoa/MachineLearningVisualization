<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="navbar.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Product+Sans&display=swap');
    body {
      background-image: url("Images/2713.jpg");  
      color: white;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      margin-bottom: 10rem;
    }
    .landing-header {
      text-align: center;
      margin-top: 10rem;
    }
    .landing-header h1 {
      font-size: 50px; /* Adjust the font size as desired */
    }
    .coming-header {
      text-align: center;
      margin-top: 2rem;
      font-size: 75%; /* Set the font size to 75% of the landing header */
    }
    .email-input {
      text-align: center;
      margin-top: 2rem;
    }
    .email-input input[type="email"] {
      padding: 10px;
      width: 300px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      margin-right: 10px;
    }
    .notify-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffffff;
      color: black;
      border-radius: 20px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .notify-button:hover {
      background-color: black;
      color: white;
    }
    .timer {
      text-align: center;
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }
    .timer-bubble {
      display: inline-block;
      background-color: #ffffff;
      color: black;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 10px;
      line-height: 60px;
      font-size: 24px;
    }
    .timer-label {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 14px;
    }
    .loading-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      height: 40px;
      border-radius: 20px;
      margin-top: 2rem;
    }
    .loading-progress {
      background-color: #27ae60;
      height: 100%;
      border-radius: 20px;
      width: 0;
      transition: width 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="navbar-brand">FireML</a>
    <ul class="navbar-links">
      <li class="navbar-link"><a href="#" data-button="true">Home</a></li>
      <li class="navbar-link"><a href="#" data-button="true">About</a></li>
      <li class="navbar-link"><a href="#" data-button="true">Services</a></li>
      <li class="navbar-link"><a href="#" data-button="true">Contact</a></li>      
    </ul>
  </nav>
  
  <header class="landing-header">
    <h1>Landing Soon...</h1>
  </header>
  
  <header class="coming-header">
    <h2>Something Cool Is Coming</h2>
  </header>
  
  <div class="email-input">
    <input type="email" placeholder="Eg. example@gmail.com">
    <a href="#" class="notify-button">Notify me</a>
  </div>
  
  <div class="timer">
    <div class="timer-bubble" id="days">00</div>
    <div class="timer-label">Days</div>
    <div class="timer-bubble" id="hours">00</div>
    <div class="timer-label">Hours</div>
    <div class="timer-bubble" id="minutes">00</div>
    <div class="timer-label">Minutes</div>
    <div class="timer-bubble" id="seconds">00</div>
    <div class="timer-label">Seconds</div>
  </div>
  
  <div class="loading-bar">
    <div class="loading-progress" id="progress">0%</div>
  </div>

  <script>
    // Set the start and end dates (change them to your desired dates)
    var startDate = new Date("2022-05-01T00:00:00Z").getTime();
    var endDate = new Date("2023-06-30T23:59:59Z").getTime();
    
    // Update the timer every second
    var timer = setInterval(function() {
      // Get current date and time
      var now = new Date().getTime();
      
      // Calculate the remaining time
      var remainingTime = endDate - now;
      var elapsedTime = now - startDate;
      
      // Calculate the progress percentage
      var progressPercentage = (elapsedTime / (endDate - startDate)) * 100;
      progressPercentage = Math.min(progressPercentage, 100); // Ensure the progress doesn't exceed 100%
      
      // Update the loading progress and display the percentage
      document.getElementById("progress").innerText = Math.round(progressPercentage) + "%";
      document.getElementById("progress").style.width = progressPercentage + "%";
      
      // Stop the timer when the countdown is over
      if (remainingTime <= 0) {
        clearInterval(timer);
        document.getElementById("progress").innerText = "100%";
        document.getElementById("progress").style.width = "100%";
      }
      
      // Calculate the days, hours, minutes, and seconds
      var days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
      var hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
      
      // Update the timer elements
      document.getElementById("days").innerText = days.toString().padStart(2, "0");
      document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
    }, 1000);
  </script>
</body>
</html>
